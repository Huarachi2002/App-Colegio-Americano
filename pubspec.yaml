  image_picker: ^0.8.9

  #  open_file: ^3.3.2
  open_file_plus: ^3.4.1
  file_picker: ^5.5.0
  photo_view: ^0.11.1
  pinch_zoom: ^0.1.0

  device_info_plus: ^10.1.2
  firebase_core: ^2.24.2

  intl: ^0.19.0
  webview_flutter: ^4.5.0

  path_provider: ^2.1.2
  platform: ^3.1.0
  flutter_form_builder: ^9.0.0
  cached_network_image: ^3.1.0
  back_button_interceptor: ^5.0.1
  permission_handler: ^10.4.5
  url_launcher: ^6.3.0
  tuple: ^2.0.0
  simple_tooltip: ^1.2.0
  carousel_slider: ^5.0.0
  flutter_html: ^3.0.0-beta.2
  flutter_easyloading: ^3.0.0
  crypto: ^3.0.1
  #  package_info: ^2.0.2
  package_info_plus: ^8.0.0
  validators: ^3.0.0
  flutter_spinkit: 5.2.1
  google_fonts: ^6.1.0
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  win32: ^5.10.1

dev_dependencies:
  drift_dev: ^2.5.0
  build_runner: ^2.1.1
  analyzer: ^5.13.0
  chopper_generator: ^7.3.0
  flutter_launcher_icons: ^0.9.0
  built_value_generator: ^8.1.0
  flutter_test:
    sdk: flutter

dependency_overrides:
  # Versiones compatibles entre sÃ­
  pub_semver: 2.1.3
  watcher: 1.1.0
  logging: 1.1.1
  build_runner_core: 7.2.6
  analyzer: 5.12.0
  dart_style: 2.3.1
  
  flutter_math_fork: ^0.6.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  adaptative_icon_background: "assets/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
