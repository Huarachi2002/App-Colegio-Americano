version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <3.8.0'

dependencies:
  get_it: ^7.6.0

  drift_sqflite: ^2.0.1
  drift: ^2.5.0
  drift_dev: ^2.5.0
  sqlite3_flutter_libs: ^0.5.0

  rxdart: ^0.27.7

